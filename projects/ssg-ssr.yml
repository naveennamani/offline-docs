- name: Nuxtjs
  website: https://nuxtjs.org
  description: The Intuitive Vue Framework. Build your next Vue.js application
    with confidence using Nuxt. An open source framework making web development
    simple and powerful.
  repo: https://github.com/nuxt/nuxtjs.org
  repo_branch: null
  commands:
    - yarn install
    - yarn build
  direct_links: []
  output_dir: nuxtjs.org/dist
  last_tested: 2022-04-29
  note: Due to the file name restrictions on windows, the build may not work
    properly with client side hydration. Disable the javascript for best
    experience.
  license: null
- name: Nuxtjs V3
  website: https://v3.nuxtjs.org
  description: The Intuitive Vue Framework. Build your next Vue.js application
    with confidence using Nuxt. An open source framework making web development
    simple and powerful.
  repo: https://github.com/nuxt/framework
  repo_branch: null
  commands:
    - cd docs
    - yarn install
    - yarn build:ci
    - cd ..
  direct_links: []
  output_dir: framework/docs/dist
  last_tested: 2022-04-29
  note: Due to the file name restrictions on windows, the build may not work
    properly with client side hydration. Disable the javascript for best
    experience.
  license: null
- name: vitepress
  website: https://vitepress.vuejs.org/
  description: Vite & Vue Powered Static Site Generator
  repo: https://github.com/vuejs/vitepress
  repo_branch: null
  commands:
    - npm install
    - npm run docs-build
  direct_links: []
  output_dir: vitepress/docs/.vitepress/dist
  last_tested: 2022-06-06
  note: null
  license: null
