- name: expressjs
  website: https://expressjs.com
  description: Fast, unopinionated, minimalist web framework for Node.js
  repo: https://github.com/expressjs/expressjs.com
  repo_branch: null
  commands:
    - bundle install
    - gem install jekyll-redirect-from
    - bundle exec jekyll build
  direct_links: []
  output_dir: expressjs.com/_site
  last_tested: 2022-05-21
  note: null
  license: null
- name: nodejs
  website: https://nodejs.org/en/
  description: Javascript runtime built on Chrome's V8 JavaScript engine
  repo: https://github.com/nodejs/node
  repo_branch: null
  commands:
    - ./configure
    - mkdir out/Release
    - "# Find out the location of the installed node binary"
    - which node
    - "# Copy the node binary to out/Release folder"
    - cp node out/Release
    - make test-doc
  direct_links: []
  output_dir: node/out/doc/api
  last_tested: 2022-04-23
  note: Requires python and node installed.
  license: null
- name: serverless
  website: https://serverless.com/
  description: A boilerpalte to create AWS Lambda
  repo: https://github.com/serverless-heaven/serverless-webpack
  repo_branch: ""
  commands:
    - npm install -g serverless
    - serverless create --template aws-nodejs-typescript --path my-project
    - cd my-project
    - npm install
  direct_links: []
  output_dir: ""
  last_tested: 2022-10-04
  note: Requires node or python installed and the credentials of aws console.
  license: ""
